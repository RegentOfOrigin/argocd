nameOverride: ""

radarr:
  image:
    repository: lscr.io/linuxserver/radarr
  env:
    - name: PUID
      value: '1000'
    - name: PGID
      value: '1000'
  livenessProbe:
    httpGet:
      path: /ping
      port: http
  multimedia:
    enabled: true
  service:
    port: 7878
  serviceAccount:
    create: true
  ingress:
    enabled: false
    hostname: "radarr.example.com"

