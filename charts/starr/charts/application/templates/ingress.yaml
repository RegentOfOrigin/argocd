{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "application.fullname" . }}
  labels:
    {{- include "application.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations | merge .Values.global.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ tpl . $ }}
  {{- end }}
  rules:
    - host: {{ tpl (.Values.ingress.hostname) $ | default .Values.global.domain }}
      http:
        paths:
        {{- with .Values.ingress.extraPaths }}
          {{- tpl (toYaml .) $ | nindent 10 }}
        {{- end }}
          - path: {{ .Values.ingress.path }}
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: {{ include "application.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
    {{- range .Values.ingress.extraHosts }}
    - host: {{ tpl .name $ | quote }}
      http:
        paths:
          - path: {{ .path | default $.Values.ingress.path }}
            pathType: {{ .pathType | default $.Values.ingress.pathType }}
            backend:
              service:
                name: {{ include "application.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
    {{- end }}
    {{- with .Values.ingress.extraRules }}
      {{- tpl (toYaml .) $ | nindent 4 }}
    {{- end }}
  {{- if or .Values.ingress.tls .Values.ingress.extraTls }}
  tls:
    {{- if .Values.ingress.tls }}
    - hosts:
        - {{ tpl (.Values.ingress.hostname) $ | default .Values.global.domain }}
      {{- range .Values.ingress.extraHosts }}
        {{- if .name }}
        - {{ tpl .name $ }}
        {{- end }}
      {{- end }}
      secretName: {{ .Chart.Name }}-server-tls
    {{- end }}
    {{- with .Values.ingress.extraTls }}
      {{- tpl (toYaml .) $ | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
