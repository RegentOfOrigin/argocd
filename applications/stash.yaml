apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stash
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
  destination:
    server: https://kubernetes.default.svc
    namespace: stash
  source:
    repoURL: https://github.com/RegentOfOrigin/argocd.git
    path: charts/stash
    targetRevision: HEAD
    helm:
      valuesObject:
        global:
          ingress:
            whitelistSourceRange: 10.0.0.0/8
          multimedia:
            nfs:
              path: /tank/multimedia
          backups:
            nfs:
              path: /tank/multimedia
        stash:
          ingress:
            enabled: true
            hostname: "stash.lexrj.com"
