apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trilium
spec:
  project: default
  destination:
    name: in-cluster
    namespace: trilium
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
  source:
    chart: trilium
    repoURL: https://trilium-next.github.io/helm-charts
    targetRevision: 1.*
    helm:
      valuesObject:
        serviceAccount:
          create: true
        ingress:
          main:
            enabled: true
            className: nginx
            annotations:
              cert-manager.io/cluster-issuer: cloudflare
              # proxy-body-size is set to 0 to remove the body limit on file uploads
              nginx.ingress.kubernetes.io/proxy-body-size: "0"
              # nginx.ingress.kubernetes.io/whitelist-source-range: 0.0.0.0/0
            hosts:
              - host: trilium.lexrj.com
                paths:
                   - path: /
            tls:
              - hosts:
                  - notes.lexrj.com
              secretName: trilium-server-tls

