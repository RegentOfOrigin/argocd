apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - Force=true
      - Replace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: home-assistant
  source:
    repoURL: https://github.com/RegentOfOrigin/argocd
    path: manifests/home-assistant
    targetRevision: x
