apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-server
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/RegentOfOrigin/argocd
    path: manifests/nfs
    targetRevision: HEAD
