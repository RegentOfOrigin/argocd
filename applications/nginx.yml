apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: x
  helm:
    valuesObject:
      controller:
        admissionWebhooks:
          certManager:
            enabled: true
        hostPort:
          enabled: true
        ingressClassResource:
          default: true
        replicaCount: 2
